<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header>
          <div class="column">
            <a href="#" class="header__link">
              <i class="fas fa-bars"></i>
            </a>
          </div>
          <div class="column">
            <h1 class="header__title">
              Recipes
            </h1>
          </div>
          <div class="column">
            <a href="#" class="header__link">
              <i class="fas fa-search"></i>
            </a>
          </div>
        </header>
        <main>
          <div class="main__name">
            <h5 class="main__title">Popular Recipes</h5>
            <a href="#" class="main__link">View All</a>
          </div>
          <div class="main__images">
            <div class="img" id="img1">
              <span class="img__title">
                Fruits
              </span>
            </div>
            <div class="img" id="img2">
              <span class="img__title">
                Home Cooking
              </span>
            </div>
            <div class="img" id="img3">
              <span class="img__title">
                Pancake
              </span>
            </div>
            <div class="img" id="img4">
              <span class="img__title">
                Pizza
              </span>
            </div>
          </div>
        </main>
        <section>
          <h5 class="section__title">Other Recipes</h5>
          <ul class="recipes">
            <li class="recipes__recipe recipe">
              <a href="#" class="recipe__link">
                <div class="recipe__column">
                  <div class="recipe__content">
                    <span class="recipe__title">
                      Refreshments
                    </span>
                    <span class="recipe__cnt">
                      120 Recipes
                    </span>
                  </div>
                </div>
                <div class="recipe__column">
                  <span class="recipe__icon">
                    <i class="fas fa-chevron-right"></i>
                  </span>
                </div>
              </a>
            </li>
            <li class="recipes__recipe recipe">
              <a href="#" class="recipe__link">
                <div class="recipe__column">
                  <div class="recipe__content">
                    <span class="recipe__title">
                      Diet Dishes
                    </span>
                    <span class="recipe__cnt">
                      27 Recipes
                    </span>
                  </div>
                </div>
                <div class="recipe__column">
                  <span class="recipe__icon">
                    <i class="fas fa-chevron-right"></i>
                  </span>
                </div>
              </a>
            </li>
            <li class="recipes__recipe recipe">
              <a href="#" class="recipe__link">
                <div class="recipe__column">
                  <div class="recipe__content">
                    <span class="recipe__title">
                      Soup Recipes
                    </span>
                    <span class="recipe__cnt">
                      279 Recipes
                    </span>
                  </div>
                </div>
                <div class="recipe__column">
                  <span class="recipe__icon">
                    <i class="fas fa-chevron-right"></i>
                  </span>
                </div>
              </a>
            </li>
            <li class="recipes__recipe recipe">
              <a href="#" class="recipe__link">
                <div class="recipe__column">
                  <div class="recipe__content">
                    <span class="recipe__title">
                      Meat Dishes
                    </span>
                    <span class="recipe__cnt">
                      109 Recipes
                    </span>
                  </div>
                </div>
                <div class="recipe__column">
                  <span class="recipe__icon">
                    <i class="fas fa-chevron-right"></i>
                  </span>
                </div>
              </a>
            </li>
          </ul>
        </section>
      </div>
      <nav>
        <ul class="nav-bar">
          <li class="nav-bar__btn">
            <a href="#" class="nav-bar__link">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a href="#" class="nav-bar__link">
              <i class="fas fa-utensils active__icon"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a href="#" class="nav-bar__link">
              <i class="far fa-sticky-note"></i>
            </a>
          </li>
          <li class="nav-bar__btn">
            <a href="#" class="nav-bar__link">
              <i class="fas fa-file-upload"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
