<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="header">
        <div class="header__status-bar status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal status-bar__icon"></i>
            <i class="fas fa-wifi status-bar__icon"></i>
            <i class="fas fa-battery-full status-bar__icon"></i>
          </div>
        </div>
        <div class="header__btn">
          <a href="#" class="header__back-btn">
            <i class="fas fa-arrow-left header__btn-icon"></i>
          </a>
          <a href="#" class="header__share-btn">
            <i class="fas fa-share-alt header__btn-icon"></i>
          </a>
        </div>
        <ul class="header__images">
          <li class="images__img">
            <a href="#" class="img__link">
              <img src="./images/img1.jpg" alt="" />
            </a>
          </li>
          <li class="images__img">
            <a href="#" class="img__link">
              <img src="./images/img2.jpg" alt="" />
            </a>
          </li>
          <li class="images__img">
            <a href="#" class="img__link">
              <img src="./images/img3.jpg" alt="" />
            </a>
          </li>
          <li class="images__img">
            <a href="#" class="img__link">
              <div class="images__more">
                +4
              </div>
            </a>
          </li>
        </ul>
        <ul class="header__tags">
          <li class="tags__tag">Town</li>
          <li class="tags__tag">Historical</li>
          <li class="tags__tag">For kids</li>
        </ul>
      </header>
      <main class="main">
        <div class="main__title-bar">
          <h5 class="main__title">City of Lights</h5>
          <i class="fas fa-heart title-bar__icon"></i>
        </div>
        <div class="location">
          <i class="fas fa-map-marker-alt location__icon"></i>
          <span class="location__name">Avotu iela 104-B</span>
        </div>
        <div class="info">
          <div class="info__column">
            <div class="info__grade">
              <span class="grade__icon">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
              </span>
              <span class="grade__number">4.75</span>
            </div>
          </div>
          <div class="info__column">
            <span class="info__distance">
              325 m
            </span>
          </div>
        </div>
        <article class="overview">
          <h6 class="overview__title">overview</h6>
          <p class="overview__content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente
            temporibus libero natus sed pariatur provident.
          </p>
          <div class="read-more">
            <a href="#" class="read-more__link">Read More</a>
          </div>
        </article>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-btn">
            <a href="#" class="nav__list-link">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li class="nav__list-btn" id="visited-link">
            <a href="#" class="nav__list-link">
              <i class="fas fa-globe-americas"></i>
            </a>
          </li>

          <li class="nav__list-btn--center">
            <div class=""></div>
            <a href="#" class="nav__list-link">
              <i class="fas fa-route"></i>
            </a>
          </li>

          <li class="nav__list-btn">
            <a href="#" class="nav__list-link">
              <i class="fas fa-users"></i>
            </a>
          </li>

          <li class="nav__list-btn">
            <a href="#" class="nav__list-link">
              <i class="fas fa-cog"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
