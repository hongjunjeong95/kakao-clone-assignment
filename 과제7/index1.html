<!DOCTYPE html>
<html>
  <head>
    <title>Screen1</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <style>
      .header__index .header__home {
        font-family: "Pacifico", cursive;
      }
    </style>
  </head>

  <body>
    <header class="header__index">
      <div class="header__nav">
        <div class="header__column">
          <span class="header__home">
            instagram
          </span>
        </div>
        <div class="header__column">
          <span class="header__icon">
            <i class="fab fa-telegram-plane"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-tv"></i>
          </span>
        </div>
      </div>
      <div class="header__story">
        <ul class="header__storys-list storys">
          <span class="storys__me">
            <img src="images/hongjun.jpg" alt="" class="storys__me-icon" />
          </span>
          <li class="storys__friend">
            <img src="images/hongjun.jpg" alt="" class="storys__friend-icon" />
          </li>
          <li class="storys__friend">
            <img src="images/hongjun.jpg" alt="" class="storys__friend-icon" />
          </li>
        </ul>
      </div>
    </header>
    <main class="main__index">
      <ul class="feed-list">
        <li class="feed">
          <div class="feed__header header">
            <div class="header__column">
              <img src="images/hongjun.jpg" alt="" class="header__avatar" />
              <div class="header__content">
                <span class="header__username">
                  hongjjjun
                </span>
                <span class="header__gps">
                  Seoul
                </span>
              </div>
            </div>
            <div class="header-column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <img src="images/bg.png" alt="" class="feed__image" />
          <footer class="feed__reaction reaction">
            <div class="reaction__column">
              <div class="reaction__heart">
                <span class="reaction__heart-icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="reaction__heart-number">
                  3,646
                </span>
              </div>
              <div class="reaction__comment">
                <a href="./index2.html" class="comment__link">
                  <span class="reaction__comment-icon">
                    <i class="far fa-comment-alt"></i>
                  </span>
                  <span class="reaction__comment-number">
                    330
                  </span>
                </a>
              </div>
            </div>
            <div class="reaction__column">
              <div class="reaction__bookmark">
                <span class="reaction__bookmark-icon">
                  <i class="far fa-bookmark"></i>
                </span>
              </div>
            </div>
          </footer>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <i class="fas fa-th-large"></i>
        </li>
        <li class="nav-btn">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav-btn">
          <i class="fas fa-plus"></i>
        </li>
        <li class="nav-btn">
          <i class="far fa-heart"></i>
        </li>
        <li class="nav-btn">
          <i class="far fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
