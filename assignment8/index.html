<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__row row"></div>
        <div class="header__row row">
          <div class="header__profile">
            <img
              src="images/hongjun.jpg"
              alt=""
              class="header__profile--picture"
            />
            <span class="profile__name">HongJUn Jung</span>
            <span class="profile__job">Engineer</span>
          </div>
          <div class="header__btn row">
            <button class="header__btn--follow">Follow</button>
            <button class="header__btn--message">Message</button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__row">
          <img src="images/airpods.png" alt="" class="main__img" />
        </div>
        <div class="main__row">
          <h5 class="main__row-title">Apple AirPods</h5>
          <span class="main__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati
            nobis voluptatibus explicabo hic ratione officiis rerum ab, modi
            dignissimos. Delectus atque nesciunt maiores omnis vel et, tempora
            cupiditate itaque reprehenderit!
          </span>
        </div>
        <div class="main__row">
          <span class="main__price">$159</span>
          <span class="main__grade">
            <div class="main__grade--icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <span class="grade">16</span>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
