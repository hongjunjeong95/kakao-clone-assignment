<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="phone">
      <div id="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal status-bar__icon"></i>
            <i class="fas fa-wifi status-bar__icon"></i>
            <i class="fas fa-battery-full status-bar__icon"></i>
          </div>
        </div>
        <header>
          <div class="header__column">
            <a href="#" class="header__back-btn">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <div class="header__column">
            <span class="header__title">
              <h1>Profile</h1>
            </span>
          </div>
          <div class="header__column">
            <a href="#" class="header__menu-btn">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </header>
        <main>
          <div class="profile">
            <img src="images/profile.jpg" alt="" class="profile__picture" />
            <span class="profile__username">HongJun Jung</span>
            <span class="profile__address">London, England</span>
          </div>
          <div class="interaction">
            <button class="interaction__btn">Follow</button>
            <button class="interaction__btn">Message</button>
          </div>
          <div class="info">
            <div class="info__column followers">
              <span class="info__number">140</span>
              <span class="info__title">Followers</span>
            </div>
            <div class="info__column following">
              <span class="info__number">250</span>
              <span class="info__title">Following</span>
            </div>
            <div class="info__column images">
              <span class="info__number">369</span>
              <span class="info__title">Images</span>
            </div>
          </div>
        </main>
        <nav>
          <ul class="nav-bar">
            <li class="nav-bar__btn">
              <a href="#" class="nav-bar__link">
                <i class="far fa-user"></i>
              </a>
            </li>
            <li class="nav-bar__btn">
              <a href="#" class="nav-bar__link">
                <i class="fas fa-user-friends"></i>
              </a>
            </li>
            <li class="nav-bar__btn">
              <a href="#" class="nav-bar__link">
                <i class="far fa-comments"></i>
              </a>
            </li>
            <li class="nav-bar__btn">
              <a href="#" class="nav-bar__link">
                <i class="fas fa-cog"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
