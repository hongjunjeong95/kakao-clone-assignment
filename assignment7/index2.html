<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
  </head>
  <body>
    <main class="feed">
      <div class="feed__header header">
        <span class="header__back-btn">
          <a href="index1.html" class="back-btn__link">
            <i class="fas fa-arrow-left"></i>
          </a>
        </span>
        <div class="header__column">
          <img src="images/hongjun.jpg" alt="" class="header__avatar" />
          <div class="header__content">
            <span class="header__username">
              hongjjjun
            </span>
            <span class="header__gps">
              Seoul
            </span>
          </div>
        </div>
        <div class="header-column">
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
      <img src="images/bg.png" alt="" class="feed__image" />
      <footer class="feed__reaction reaction">
        <div class="reaction__column">
          <div class="reaction__heart">
            <span class="reaction__heart-icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="reaction__heart-number">
              3,646
            </span>
          </div>
          <div class="reaction__comment">
            <span class="reaction__comment-icon">
              <i class="far fa-comment-alt"></i>
            </span>
            <span class="reaction__comment-number">
              330
            </span>
          </div>
        </div>
        <div class="reaction__column">
          <div class="reaction__bookmark">
            <span class="reaction__bookmark-icon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </footer>
    </main>
    <section class="comments">
      <ul class="comments-list">
        <li class="comment">
          <img src="images/hongjun.jpg" alt="" class="comment__avatar" />
          <div class="comment__content">
            <span class="comment__username">
              nico
            </span>
            <span class="comment__preview">
              Lorem ipsum dolor sit amet.
            </span>
          </div>
        </li>

        <li class="comment">
          <img src="images/hongjun.jpg" alt="" class="comment__avatar" />
          <div class="comment__content">
            <span class="comment__username">
              nico
            </span>
            <span class="comment__preview">
              Lorem ipsum dolor sit amet.
            </span>
          </div>
        </li>
      </ul>
    </section>
    <div class="comment__write write">
      <input type="text" class="write__input" placeholder="Send message" />
      <div class="write__icon--left write__icon-column">
        <img src="images/hongjun.jpg" alt="" class="comment__avatar" />
      </div>
      <div class="write__icon--right write__icon-column">
        <span class="write__icon">
          <i class="fab fa-telegram-plane"></i>
        </span>
      </div>
    </div>
  </body>
</html>
